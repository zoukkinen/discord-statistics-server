name: ğŸš€ Deploy to Heroku

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test job - runs on all pushes and PRs
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build application
      run: npm run build

    - name: âœ… Run tests (if any)
      run: npm test --if-present

    - name: ğŸ” Lint code
      run: npm run lint --if-present

  # Build and test Docker image
  docker-test:
    name: ğŸ³ Test Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: assembly-discord-tracker:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy job - only runs on main branch pushes
  deploy:
    name: ğŸš€ Deploy to Heroku
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ï¿½ Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: ğŸ” Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

    - name: ğŸ³ Build and push Docker image
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        docker build -t registry.heroku.com/$HEROKU_APP_NAME/web .
        docker push registry.heroku.com/$HEROKU_APP_NAME/web

    - name: ğŸš€ Release to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        heroku container:release web --app $HEROKU_APP_NAME

    - name: ğŸ¥ Health Check
      run: |
        echo "ğŸ” Waiting for application to start..."
        sleep 60
        echo "ğŸ” Checking application health..."
        for i in {1..5}; do
          if curl -f https://assembly.zoukkinen.com/api/health; then
            echo "âœ… Application is healthy!"
            exit 0
          else
            echo "â³ Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          fi
        done
        echo "âŒ Health check failed after 5 attempts"
        exit 1

    - name: ğŸ“Š Post-deployment notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Application URL: https://assembly.zoukkinen.com"
        echo "ğŸ“Š Dashboard: https://assembly.zoukkinen.com"

  # Notification job for deployment status
  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Deployment Success Notification
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Assembly Discord Tracker deployed successfully!"
        echo "ğŸŒ Live at: https://assembly.zoukkinen.com"
        
    - name: ğŸ“¢ Deployment Failure Notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs and try again."
        exit 1
