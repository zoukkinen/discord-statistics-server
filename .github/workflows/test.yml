name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop, discord-settings-to-admin-panel]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: discord_stats_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cp .env.test .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/discord_stats_test" >> .env

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Run migration tests
        run: npm run test:migration
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: discord_stats_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: discord_stats_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Run frontend tests
        run: npm run test:frontend
        env:
          CI: true

      - name: Generate coverage reports
        run: |
          npm run test:coverage
          npm run test:frontend -- --coverage
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: discord_stats_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test build artifacts
        run: |
          test -d dist
          test -d public/dist
          test -f dist/index.js
          test -f public/dist/index.html

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t discord-statistics-server:test .

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint="" discord-statistics-server:test ls -la /app
          docker run --rm --entrypoint="" discord-statistics-server:test node --version

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerable dependencies
        run: |
          npx audit-ci --moderate
        continue-on-error: true

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npx tsc --noEmit

      - name: Check frontend TypeScript compilation
        run: npx tsc --project frontend/tsconfig.json --noEmit
